buildscript {

    apply from: 'versions.gradle'
    ext {
        kotlin_version = '1.3.61'
    }

    addRepos(repositories)

    dependencies {
        classpath deps.android_gradle_plugin
        classpath deps.kotlin.plugin
    }

    repositories {
        google()
        jcenter()
    }
}

allprojects {
    addRepos(repositories)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
